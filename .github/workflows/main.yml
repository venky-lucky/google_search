name: Scrape Google Search Results

on:
  schedule:
    - cron: '0 0 * * *'  # Run daily
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        location: ['US']
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install beautifulsoup4
          pip install selenium
          pip install pandas

      - name: Download and set up ChromeDriver
        uses: marvinpinto/action-automatic-releases@latest
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          owner: wimg
          repo: browser-updater
          asset_glob: 'chromedriver_linux64.zip'
          download_dir: 'chromedriver'

      - name: Run web scraping script
        run: python scrape_google.py ${{ matrix.location }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v2
        with:
          name: warehouse-jobs
          path: warehouse_jobs.parquet  # Path to the Parquet file
